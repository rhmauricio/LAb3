<!DOCTYPE html>
<html>
<head>
	<title> Awesome calculator </title>
	<script src="calc_operations.js"></script>
	<link href="styles.css" type="text/css" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="../css/style.css" media="screen"/>
	<script type="text/javascript" src="../javascript/funciones.js"></script>
</head>
<body>
	<div id="calculator">
		<div id="datos">
			<div id="display-div0">
				<input id="display" type="text" readonly="true"></input>
			</div>
			<div id="display-div1">
				<input  type="text" name="valores" id="valores" onkeypress="return solonumeros(event)"> </input>
			</div>
		</div>
		
		<div id="contendor">
			<div id="funciones">
				<div id="fila">
					<button type="button" value="rad">Rad</button>
					<button type="button" value="deg">Deg</button>
					<button type="button" value="factorial">x!</button>
				</div>
				<div id="fila">
					<button type="button" value="inversa" onclick="inve();">Inv</button>
					<button type="button" value="sin" onclick="seno();">sin</button>
					<button type="button" value="ln" onclick="lognat();">ln</button>
				</div>
				<div id="fila">
					<button type="button" value="3.1416" onclick="numero(value);">π</button>
					<button type="button" value="cos" onclick="coseno();">cos</button>
					<button type="button" value="log" onclick="logaritmo();" onclick="logaritmo();">log</button>
				</div>
				<div id="fila">
					<button type="button" value="e" onclick="euler();">e</button>
					<button type="button" value="tan" onclick="tangente();">tan</button>
					<button type="button" value="sqr" onclick="raizc();">√</button>
				</div>
				<div id="fila">
					<button type="button" value="ans">Ans</button>
					<button type="button" value="exponente" onclick="exponente();">EXP</button>
					<button type="button" value="elevado" onclick="elevado();">x<sub>y</sub></button>
				</div>
			</div>
			<div id="general">
				<div id="fila">
					<div id="parentesisizq"><button type="button" value="(">(</button></div>
					<div id="parentesisder"><button type="button" value=")">)</button></div>
					<div id="porciento"><button type="button" value="%"onclick="porcent();">%</button></div>
					<div id="borrar"><button type="button" value="borrar"onclick="borrar();">CE</button></div>
				</div>
				<div id="fila">
					<div id="siete"><button type="button" value="7" onclick="numero(value);">7</button></div>
					<div id="ocho"><button type="button" value="8" onclick="numero(value);">8</button></div>
					<div id="nueve"><button type="button" value="9" onclick="numero(value);">9</button></div>
					<div id="division"><button type="button" value="/"onclick="operacion(value);">÷</button></div>
				</div>
				<div id="fila">
					<div id="cuatro"><button type="button" value="4" onclick="numero(value);">4</button></div>
					<div id="cinco"><button type="button" value="5" onclick="numero(value);">5</button></div>
					<div id="seis"><button type="button" value="6" onclick="numero(value);">6</button></div>
					<div id="multiplcacion"><button type="button" value="*" onclick="operacion(value);">x</button></div>
				</div>
				<div id="fila">
					<div id="uno"><button type="button" value="1" onclick="numero(value);">1</button></div>
					<div id="dos"><button type="button" value="2" onclick="numero(value);">2</button></div>
					<div id="tres"><button type="button" value="3" onclick="numero(value);">3</button></div>
					<div id="menos"><button type="button" value="-" onclick="operacion(value);">-</button></div>
				</div>
				<div id="fila">
					<div id="cero"><button type="button" value="0" onclick="numero(value);">0</button></div>
					<div id="punto"><button type="button" value="." onclick="numero(value);">.</button></div>
					<div id="igual"><button type="button" value="=" onclick="igualar();">=</button></div>
					<div id="mas"><button type="button" value="+" onclick="operacion(value);">+</button></div>
				</div>
			</div>
		</div>
		

	</div>
</body>
</html>
